<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- swiper css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <style>
    .course-dashboard .banner {
      height: 550px;
    }
    .course-container .category-details {
      opacity: 0;
      transition: 0.71s;
    }
    .course-container:hover .category-details {
      opacity: 1;
    }
  </style>
  <body>
    <!-- Course Container  -->
    <div class="container py-5 quiz-dashboard">
      <div class="container-fluid bg-white">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-10 mt-5">
                <span class="bg-light p-2 border pt-3 rounded"
                  ><i class="bi bi-list-ul fs-3"></i>
                </span>
                <div class="mt-5">
                  <span>SCHEMA DESIGN & SDL</span> > <span>SDL SYNTAX</span>
                </div>
                <div class="mt-3">
                  <h4>
                    In GraphQL, which symbol indicates the nullability of a
                    field's return type?
                  </h4>
                </div>
              </div>
              <div class="col2"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-column mt-5 pt-5">
              <div class="p-4 my-2 rounded-1 bg-light border">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Answer1
                  </label>
                </div>
              </div>
              <div class="p-4 my-2 rounded-1 bg-light border">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Answer2
                  </label>
                </div>
              </div>
              <div class="p-4 my-2 rounded-1 bg-light border">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Answer3
                  </label>
                </div>
              </div>
              <div class="p-4 my-2 rounded-1 bg-light border">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Answer4
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="row justify-content-between bg-secondary align-items-center p-4 py-2 fixed-bottom g-2"
    >
      <!-- <div class="ms-2 p-2 rounded-2 bg-light border"></div> -->
      <div class="col-md-4 col-6 order-2 order-md-1">
        <button class="btn btn-light">
          <span><i class="bi bi-arrow-left"></i></span> Previous
        </button>
      </div>
      <div class="col-md-4 col-12 order-1 order-md-2 text-center py-2">
        <div class="text-white">
          <div class="ms-5 ps-3">QUESTION 1/33</div>
          <div>You have skipped 1 question. Review</div>
        </div>
      </div>
      <div class="col-md-4 col-6 order-3">
        <button class="btn btn-light ms-auto d-block">
          <span>Skip</span><span><i class="bi bi-arrow-right"></i></span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- swiper script  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var categoryMain = new Swiper(".categorySwiper", {
        slidesPerView: 1,
        // loop: true,
        spaceBetween: 30,
        breakpoints: {
          600: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1000: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1400: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
          1800: {
            slidesPerView: 4,
            spaceBetween: 10,
          },
        },
      });

      function prev(slider) {
        slider.slidePrev();
      }
      function next(slider) {
        slider.slideNext();
      }
    </script>
  </body>
</html>
