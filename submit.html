<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- swiper css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 mt-5 pt-5">
          <div>
            <h1><b>Keep trying!</b></h1>
          </div>
          <div class="mt-3">
            <h5>
              A minimum of 27 correct answers are needed to become certified.
              However, that was a great effort! We appreciate your time and
              encourage you to give it another try -- you'll be
              <b> eligible to retake this exam starting Oct 12, 2022.</b>
            </h5>
          </div>
        </div>
        <div class="col-7"></div>
      </div>
    </div>

    <div class="row text-center fixed-bottom bg-secondary border-top-5 border-danger">
      <div class="col mb-2 mt-2">
        <span> We'd love to hear about your exam experience.</span>
        <span>
          <button class="p-2 rounded-2">
            <i class="bi bi-chat"></i><b class="ms-1">Give feedback</b>
          </button></span
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- swiper script  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
